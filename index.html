<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Last.fm Play Stats</title>
	<link href="Tracks.css" rel="stylesheet" type="text/css" />
	<script src="Tracks.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body onload="bodyLoad()">
	<h1 id="table-title">Last.fm Play Stats</h1>
	<form id="form">
		<input type="text" id="username-field" name="username" placeholder="Username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
		<select id="content">
			<option value="tracks">Tracks</option>
			<option value="artists">Artists</option>
			<option value="albums">Albums</option>
		</select>
		<select id="period">
			<option value="overall">All Time</option>
			<option value="12month">Past Year</option>
			<option value="6month">Past 6 Months</option>
			<option value="1month">Past Month</option>
			<option value="7day">Past Week</option>
		</select>
		<input id="go-button" type="button" value="Go!" onclick="prepareToGetJSON()">
	</form>
	<table id="main-table">

	</table>
</body>

</html>
